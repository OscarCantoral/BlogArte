<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Artistas – ArtPlace</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <header class="main-header">
    <h1><a href="index.html">ArtPlace</a></h1>
  </header>

  <main class="formulario-container">
    <h2>Registro de Artistas</h2>
    <form action="procesar_registro.php" method="post" class="formulario-artista">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="especialidad">Especialidad Artística:</label>
      <select id="especialidad" name="especialidad" required>
        <option value="">--Seleccione--</option>
        <option value="pintura">Pintura</option>
        <option value="escultura">Escultura</option>
        <option value="fotografia">Fotografía</option>
        <option value="dibujo">Dibujo</option>
        <option value="otro">Otro</option>
      </select>

      <label for="descripcion">Descripción de tu obra:</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="archivo">Sube una imagen de tu obra:</label>
      <input type="file" id="archivo" name="archivo" accept="image/*">

      <button type="submit">Registrarse</button>
    </form>
  </main>
</body>
</html>
